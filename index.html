<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=0, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="/asset/favicon-32x32.png" />
    <title>QR-Code Component</title>
  </head>
  <body>
    <main role="main" id="wrapper">
      <div role="region" id="container">
        <div id="img-container">
          <img role="img" src="./asset/image-qr-code.png" alt="Qr Code" />
        </div>
        <div id="text">
          <h1>Improve your front-end skills by building projects</h1>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
        <small id="footer">
          Challenge by
          <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by
          <a href="https://github.com/Samdevtechnology">SamDev</a>.
        </small>
      </div>
    </main>
  </body>
</html>
